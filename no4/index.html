<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form element</title>
    </head>
    <body>
        <form>
            <table>
                <tbody>

                    <tr>
                        <td>
                            <label for="fname">Name</label>
                        </td>   
                        <td>
                            <input type="text" name="fname" id="fname">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="fcompany">Company</label>
                        </td>
                        <td>
                            <input type="text" name="f-input-company" id="f-input-company">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="f-contact">Contact Purpose</label>
                        </td>
                        <td>
                            <select name="f-contact-purpose-select" id="f-contact-purpose-select">
                                <option>Feedback</option>
                                <option>Registration</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="fsubject">Subject</label>
                        </td>
                        <td>
                            <input type="text" name="fsubject" id="fsubject">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="fmessage">Message</label>
                        </td>
                        <td>
                            <textarea name="tmessage" id="tmessage" cols="40" rows="8"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="submit" name="submit" id="submit">
                        </td>
                    </tr>

                </tbody>
            </table>
        </form>
    </body>
</html>
